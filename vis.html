<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Visualization</title>
        <link rel="stylesheet" type="text/css" href="css/vis.css">
        <link rel="stylesheet" type="text/css" href="css/timeButton.css">
        <link rel="stylesheet" type="text/css" href="css/three-opt-toggle.css">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://d3js.org/d3-array.v1.min.js"></script>
        <script src="https://d3js.org/d3-geo.v1.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        <script src="js/opt-toggle.js"></script>
        <script src="js/vis.js"></script>
    </head>
    <body>
        <div id="map"><script>start()</script></div>
        

        <div class="dashboard">

            <form action="" id="searchTypeToggle">
                <div></div>
                <label class="selected" >
                  <input type="button" id="K" name="searchtype" data-location="0" value="one">
                  <div>K</div>
                </label>
                <label >
                  <input type="button" id="C" name="searchtype" data-location="calc(100% - 8px)" value="two">
                  <div>°C</div>
                </label>
                <label >
                  <input type="button" id="F" name="searchtype" data-location="calc(200% - 12px)" value="three">
                  <div>°F</div>
                </label>
            </form>
            <script>temp_toggle()</script>
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
            <div id="animation_button">
                <button id="play-button">Play</button>
            </div>
            <div id="compare">
                <button id="compare-button"><a href="compare.html">Compare with last year</a></button>
            </div>
        </div>


    
        
    </body>
